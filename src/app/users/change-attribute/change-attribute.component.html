<mat-card>
        <form [formGroup]="form" (submit)="onChange()">
            <div>
                <button mat-stroked-button type="button" (click)="filePicker.click()">Izaberite sliku za profil</button>
                <input type="file" #filePicker (change)="onImagePicked($event)">
            </div>
            <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                <img [src]="imagePreview" [alt]="form.value.title">
            </div>
            <mat-form-field>
                <input matInput type="text"
                formControlName="name"
               
                >
                <mat-error *ngIf="form.get('name').invalid">Molimo unesite ime</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text"
                formControlName="surrname"
                
                >
                <mat-error *ngIf="form.get('surrname').invalid">Molimo unesite prezime</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput [matDatepicker]="picker"
                formControlName="dateOfBirth"
                
                >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="form.get('dateOfBirth').invalid">Molimo unesite datum rodjenja</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text"
                formControlName="city"
                
                >
                <mat-error *ngIf="form.get('city').invalid">Molimo unesite grad u kojem zivite</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text"
                formControlName="country"
                >
                <mat-error *ngIf="form.get('country').invalid">Molimo unesite drzavu u kojoj zivite</mat-error>
            </mat-form-field>
            <mat-form-field>
                    <input matInput type="text" 
                    formControlName="email"
                    
                    >
                    <mat-error *ngIf="form.get('email').invalid">Molimo unesite korisnicko ime</mat-error>
                </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Promeni</button>
        </form>
    </mat-card>
