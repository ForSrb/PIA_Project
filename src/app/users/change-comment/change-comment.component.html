<mat-card *ngIf="isPickedComment">
    <form [formGroup]="form" (submit)="onChange()">
        <mat-form-field>
            <input matInput type="number"
            formControlName="review"
            >
            <mat-error *ngIf="form.get('review').invalid">Molimo unesite ocenu[1-10]</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput 
            formControlName="content"
            
            >
            </textarea>
            <mat-error *ngIf="form.get('content').invalid">Mozete uneti maksimalno 1000 karaktera</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Promeni</button>
    </form>
</mat-card>
<mat-spinner *ngIf="!isPickedComment"></mat-spinner>
